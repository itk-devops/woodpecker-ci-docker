networks:
  frontend:
    external: true
  app:
    driver: bridge
    internal: false

services:
  ubuntu:
    build:
      context: .docker/dockerfiles/ubuntu/
    networks:
      - app
    ports:
      - '22'
    volumes:
      - .:/app

  woodpecker-server:
    image: woodpeckerci/woodpecker-server:latest
    networks:
      - app
      - frontend
    ports:
      - "8000"
    volumes:
      - woodpecker-server-data:/var/lib/woodpecker/
    environment:
      - WOODPECKER_OPEN=false
      - WOODPECKER_HOST=${WOODPECKER_HOST}
      - WOODPECKER_GITHUB=true
      - WOODPECKER_GITHUB_CLIENT=${WOODPECKER_GITHUB_CLIENT}
      - WOODPECKER_GITHUB_SECRET=${WOODPECKER_GITHUB_SECRET}
      - WOODPECKER_AGENT_SECRET=${WOODPECKER_AGENT_SECRET}
    labels:
      - traefik.enable=true
      - traefik.docker.network=frontend
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=Host(`${COMPOSE_DOMAIN}`)
  #      HTTPS config - uncomment to enable redirect from :80 to :443
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

  woodpecker-agent-1: &woodpecker-agent-definition
    image: woodpeckerci/woodpecker-agent:latest
    networks:
      - app
    command: agent
    restart: always
    depends_on:
      - woodpecker-server
    volumes:
      - woodpecker-agent-config:/etc/woodpecker
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WOODPECKER_SERVER=woodpecker-server:9000
      - WOODPECKER_AGENT_SECRET=${WOODPECKER_AGENT_SECRET}

  woodpecker-agent-2: *woodpecker-agent-definition
  woodpecker-agent-3: *woodpecker-agent-definition
  woodpecker-agent-4: *woodpecker-agent-definition

volumes:
  woodpecker-server-data:
  woodpecker-agent-config:
